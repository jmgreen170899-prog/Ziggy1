name: Autoformat Codebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  autoformat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------
      # Python Formatter
      # -------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Black (Python)
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black
        run: black .

      # -------------------
      # Node.js / JS/TS Formatter
      # -------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Run Prettier
        run: npx prettier --write "**/*.{js,ts,json,md,yml,yaml}"

      # -------------------
      # Commit & Push Changes
      # -------------------
      - name: Commit formatted code
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet || git commit -m "Autoformat entire codebase"
          git push
