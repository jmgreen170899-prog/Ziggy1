name: Autoformat Python Code

on:
  push:
    branches:
      - main
      - "feature/**"
  workflow_dispatch:  # Allows manual triggering

jobs:
  autoformat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Run Black on backend
        run: |
          black backend/ --line-length 79

      - name: Run flake8 to check remaining issues
        run: |
          flake8 backend/

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: autoformat backend Python code"
          branch: autoformat
          file_pattern: "backend/**/*"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: autoformat
          title: "Autoformat backend Python code"
          body: "This PR automatically applies Black formatting to all backend Python files."
