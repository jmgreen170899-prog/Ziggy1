name: CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r backend/requirements.lock

      - name: Check repository integrity
        run: |
          python scripts/check_repo_integrity.py

      - name: Check for merge conflict markers
        run: |
          python scripts/check_merge_markers.py

      - name: Run tests
        env:
          # isolate file outputs so counts don't explode between runs
          EVENTS_STORE_PATH: ${{ runner.temp }}/events.jsonl
          LEARN_REPORT_PATH: ${{ runner.temp }}/learn_report.json

          # predictable behavior for health/feedback in CI
          FEEDBACK_ENABLED: "false"
          PAPER_HEALTH_DEV_MODE: "true"

          # use in-memory vecdb in CI (no Redis/Qdrant clients needed)
          VECDB_BACKEND: "memory"

          # skip legacy suites unless we opt-in
          RUN_LEGACY_TESTS: "0"

          # allow code to branch on "test mode" if needed
          ZIGGY_TEST_MODE: "1"

          # ensure imports work the same as locally
          PYTHONPATH: backend
        run: |
          cd backend
          pytest -q -m "not slow"
